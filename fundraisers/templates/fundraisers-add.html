{% extends 'base.html' %} {% block content %}
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-4">
            <h1>
              {{ heading }}
            </h1>
          </div>
        </div>
      </div>
    </div>
<!-- //breadcrumbs -->

<div class="typo">
<div class="container">
<div class="typo-grids"><center>
  <form enctype="multipart/form-data" method="post">
		{% csrf_token %}
			</br>
		{% if messages %}
					<div class="alert alert-success fade in" style="margin:10px;">
						{% for message in messages %}
							<strong>{{ message }}</strong>
						{% endfor %}
					</div>
		{% endif %}
	<div class="col-sm-1">&nbsp;</div>
	<div class="col-sm-9">
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Fundraiser Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="fundraiser_name" id="fundraiser_name" value="{{fundraiserdetails.fundraiser_name}}" placeholder="Fundraiser Name" required>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Fundraiser Type</label>
      <div class="col-sm-8">
        <select name="fundraiser_type_id" required class="form-control" placeholder="Fundraiser Type" autofocus=""  required/>
		
			{{protypelist |safe }}
		
		</select>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Company Name</label>
      <div class="col-sm-8">
        <select name="fundraiser_user_id" required class="form-control" placeholder="Company Name" autofocus=""  required/>
		
			{{procompanylist |safe }}	
			
		</select>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Fundraiser Price</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="fundraiser_goal" id="fundraiser_goal" value="{{fundraiserdetails.fundraiser_goal}}" placeholder="Fundraiser Price" required>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Fundraiser Image</label>
      <div class="col-sm-8">
        <input type="file" class="form-control" name="fundraiser_image" id="fundraiser_image" placeholder="Fundraiser Image" value="{{fundraiserdetails.user_image}}">
			{% if fundraiserdetails.fundraiser_image %}
			<div class="clearfix" style="margin-top:20px;"><img src="{{fundraiserdetails.fundraiser_image}}" style="width: 100px"></div><br>
			{% endif %}
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="fundraiser_description" id="fundraiser_description" placeholder="Fundraiser Description">{{fundraiserdetails.fundraiser_description}}</textarea>
      </div>
    </div>
	<div class="form-group row">
      <label class="col-sm-4 col-form-label">Fundraiser Stock</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="fundraiser_from_date" id="fundraiser_from_date" value="{{fundraiserdetails.fundraiser_from_date}}" placeholder="Fundraiser Stock" required>
      </div>
    </div>
	
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
			<input type="hidden" name="act" value="save_fundraiser">
			<input type="hidden" name="avail_image" value="{{fundraiserdetails.fundraiser_image}}">
			<input type="hidden" name="fundraiser_id" value="{{fundraiserdetails.fundraiser_id}}">
	</div>
<div class="col-sm-2">&nbsp;</div>	
  </form></center>
	</div>
</div>
</div>
<!--container end-->
{% endblock content %}
