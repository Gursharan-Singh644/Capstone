{% extends 'base.html' %} 
{% block content %}
<script>
$(document).on("click", ".delete-dialog", function () {
  var id = $(this).data('id');
	$("#recordID").val( id );
});
function delete_record(type_id)
{
	location.href = "/type/delete/"+$("#recordID").val();
}
</script>
<style>
.listing {
	float: left;
	padding: 10px;
	margin: 10px;
	border: 1px solid;
	text-align: center;
}
</style>

    <!--breadcrumbs start-->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div>
            <h1>
				Start your free online fundraiser
            </h1>
          </div>
        </div>
      </div>
    </div>
<!-- //breadcrumbs -->

<div class="container">
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<div class="row">
			{% if messages %}
				<div class="alert alert-success fade in" style="margin:10px;">
					{% for message in messages %}
						<strong>{{ message }}</strong>
					{% endfor %}
				</div>
		  {% endif %}
		  <div class="col-lg-12">
					<div class="row">
						{% for type in typelist %}
							<div class="col listing">
								<img src="{{type.type_image}}" style="height:160px; width:250px"><br>
								{{type.type_name}}<br>
								<a href="/fundraisers/filters/{{type.type_id}}" class="btn btn-primary" style="width:100%; margin-top:10px;">View Fundraisers</a>
								
							</div>
						{% endfor %}	
					</div>
			</div>
		</div>
		</form>
	</div>
{% endblock content %}
